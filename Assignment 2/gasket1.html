<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>



<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="gasket1.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

<p style="position: fixed; bottom:150px; left:10px;" > Options</p>
<button id="start-button" style="position: fixed; bottom:140px; left:10px;">Start</button>
<button id="stop-button" style="position: fixed;  bottom:140px; left:70px;">Stop</button>


    <div style="position: fixed; bottom:100px; left:10px;">
            Points: 500<input id="slider_p" type="range"
             min= "500" max= "5000" step = "500" value = "0" onchange="points_fun()"   />
             5000
            </div>      
    
    <div style="position: fixed; bottom:80px; left:10px; ">
        Size: 8<input id="size" type="range"
         min= "8" max= "1024" step = "8" value = "0" onchange="size_fun()"/>
         1024
        </div>

<div style="position: fixed; bottom:50px; left:10px;">Color
    <input type="text" id="color_hex"/>
    <input type="color" id="color">
</div>

<div style="position: fixed; bottom:20px; left:10px; ">
    Speed: 100<input id="ss" type="range"
     min= "100" max= "2000" step = "100" value = "100" onchange="Speed_fun()"/>
     2000
    </div>

<div style="position: fixed; bottom:100px; left:400px; ">
Status: <input id="status_text" type="text"/>
</div>

    
</body>
</html>
